android {
    defaultConfig {
        applicationId = "com.softmotions.gsbdemo"
        generatedDensities = []
        multiDexEnabled true
    }
    aaptOptions {
        additionalParameters "--no-version-vectors"
    }
    dexOptions {
        javaMaxHeapSize "2g"
    }
} 
